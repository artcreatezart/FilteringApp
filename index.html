<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Filter App</title>
</head>

<body>

    <header>
        <h1>Property Search</h1>
    </header>

    <!-- Filters -->
    <div class="filter-container">

        <!-- Location Filter -->
        <div class="filter">
            <label for="location">Location</label>
            <select name="location" id="location" class="full-width-select">
                <!-- Option for the Select & a value -->
                <option value="">All of New Zealand</option>
                <option value="Northland">Northland</option>
                <option value="Auckland">Auckland</option>
                <option value="Waikato">Waikato</option>
                <option value="Bay Of Plenty">Bay Of Plenty</option>
                <option value="Gisbourne">Gisbourne</option>
                <option value="Hawkes Bay">Hawkes Bay</option>
                <option value="Wellington">Wellington</option>
                <option value="Napier">Napier</option>
                <option value="Christchurch">Christchurch</option>
                <!-- Rest of options -->
            </select>
        </div>

        <!-- Bedrooms  -->
        <div class="filter">
            <label for="bedrooms">Bedrooms Min:</label>
            <select name="bedrooms" id="bedrooms" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
            </select>
        </div>

        <!-- Bathrooms -->
        <div class="filter">
            <label for="bathrooms">Bathrooms Min:</label>
            <select name="bathrooms" id="bathrooms" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4 or more</option>
            </select>
        </div>

        <!-- Price Min -->
        <div class="filter">
            <label for="priceMin">Price Min:</label>
            <select name="priceMin" id="priceMin" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">Any</option>
                <option value="100000">$100k</option>
                <option value="200000">$200k</option>
                <option value="300000">$300k</option>
                <option value="400000">$400k</option>
                <option value="500000">$500k</option>
                <option value="600000">$600k</option>
                <option value="700000">$700k</option>
                <option value="800000">$800k</option>
                <option value="900000">$900k</option>
                <option value="1000000">$1M</option>
            </select>
        </div>

        <!-- Price Max -->
        <div class="filter">
            <label for="priceMax">Price Max:</label>
            <select name="priceMax" id="priceMax" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">Any</option>
                <option value="100000">$100k</option>
                <option value="200000">$200k</option>
                <option value="300000">$300k</option>
                <option value="400000">$400k</option>
                <option value="500000">$500k</option>
                <option value="600000">$600k</option>
                <option value="700000">$700k</option>
                <option value="800000">$800k</option>
                <option value="900000">$900k</option>
                <option value="1000000">$1M</option>
            </select>
        </div>

    </div>
    <!-- End of filter container -->

    <h2 class="sorted-text">Results sorted by Lowest Price to Highest by Default</h2>

    <!-- Results Grid -->
    <div class="results" id="results">

    </div>

    <!-- Modal TO BE DONE -->
    <dialog id="detailsModal">
        <button id="closeModal"><i class="fa-solid fa-xmark"></i></button>
        <div class="modal-contents">
            <!-- populated via javascript -->
        </div>
    </dialog>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7dc397ea20.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
